version: 2

models:
  - name: stg_orders 
    columns:
      - name: order_id
        tests:
          - not_null
          - unique

      - name: customer_id
        tests:
          - relationships:
              to: ref('stg_customers')
              field: customer_id

      - name: date_order
        tests:
          - not_null

      - name: store_id
        tests:
          - relationships:
              to: ref('stg_stores')
              field: store_id
